<div class="card flex-row container">
  <div class="col align-content-center">
    <span *ngFor="let image of images" >
      <div class="thumbnail-container">
        <a class="thumbnail" (click)="changeTo(image)"><img src="{{image.url}}" alt=""></a>
      </div>
    </span>
  </div>
  <div class="col align-items-center">
  <img src={{big_image}}>
</div>
  <div class="info-box-big container">
    <span class="category-big ">Originals</span>
    <app-product-title class="title-big" title="{{product.title}}"></app-product-title>
    <app-product-price class="price-big" price="{{product.price}}"></app-product-price>
    <app-product-description class="description-big" description="{{product.description}}"></app-product-description>
    <a (click)="addToCart()"> <i class="bag fas fa-shopping-bag"></i></a>
  </div>
</div>
