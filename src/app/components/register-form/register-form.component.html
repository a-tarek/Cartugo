<app-auth-redirector url="/register"></app-auth-redirector>

<p class="text text-big">
  Registeration
</p>
<div class="row">
  <div class="col-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="login-form">
        <mat-form-field class="col-12">
          <input id="firstName" matInput type="text" placeholder="FIRST NAME *" formControlName="firstName">

        </mat-form-field>
        <span *ngIf="submited && registerForm.controls.firstName.errors" class="">
          <mat-error class="col-12 validation error">First name is required.</mat-error>
        </span>

        <mat-form-field class="col-12">
          <input id="lastName" matInput type="text" placeholder="LAST NAME*" formControlName="lastName">

        </mat-form-field>
        <span *ngIf="submited && registerForm.controls.lastName.errors" class="">
          <mat-error class="col-12 validation error">Last name is required.</mat-error>
        </span>

        <mat-form-field class="col-12">
          <input id="email" matInput type="email" placeholder="EMAIL ADDRESS *" formControlName="email">

        </mat-form-field>
        <span *ngIf="submited && registerForm.controls.email.invalid" class="">
          <mat-error class="col-12 validation error">Please enter a valid e-mail address.</mat-error>
        </span>
        <span *ngIf="response && !response.success">
          <mat-error class="col-12 validation error">{{response.errors}}</mat-error>
        </span>

        <mat-form-field class="col-12">
          <input id="password" matInput type="password" placeholder="PASSWORD" formControlName="password">
        </mat-form-field>
        <span *ngIf="submited &&  registerForm.controls.password.invalid">
          <span *ngIf="registerForm.controls.password.errors.required">
            <mat-error class="col-12 validation ">Password is required.</mat-error>
          </span>
          <span *ngIf="registerForm.controls.password.errors.minlength">
            <mat-error class="col-12 validation error">Password is too short.</mat-error>
          </span>

          <span *ngIf="registerForm.controls.password.errors.maxlength">
            <mat-error class="col-12 validation error">Password is too long.</mat-error>
          </span>
        </span>

        <button mat-raised-button class="col-12 text btn register-btn" type="submit"
          (click)="clicked()"><span>Register</span>
          <mat-icon class="icon"> arrow_forward_ios</mat-icon>
        </button>


      </div>
    </form>
  </div>
